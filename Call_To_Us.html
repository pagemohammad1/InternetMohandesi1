<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>تماس با ما دریافت شده از وب روبیک</title>
	<!-- Custom stylesheet -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>تماس با ما</h1>
		</div>
		<div class="row">
			<h4 style="text-align:center">پیشنهادات خود را با ما در میان بگذارید!</h4>
		</div>
		<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>نام شما</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<label for="SubjectSelector"> موضوع</label>
					<select name="SubjectSelector">
						<option>پیشنهاد</option>
						<option>تشکر </option>
						<option>خبر</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="number">
					<label>سن</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>متن پیام</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="btn-lg submit-btn">ارسال پیام</div>
			</div>
		</div>
	</div>
</body>

</html>
